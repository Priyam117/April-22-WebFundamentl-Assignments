<!DOCTYPE html>
<html>

<head>
    <style>
        ol:first-child li {
            background-color: blue;
            font-size: 18px;
        }
        
        li:nth-child(3) {
            background-color: yellow;
            font-size: 18px;
        }
    </style>

    <title>Pseudo Selector</title>
</head>

<body>
    <ol>
        <li>Html</li>
        <li>css</li>
        <li>Javascript</li>
        <li>React</li>
        <li>Node.js</li>
    </ol>
    <ul>
        <li>Html</li>
        <li>css</li>
        <li>Javascript</li>
        <li>React</li>
        <li>Node.js</li>
    </ul>
    <ol>
        <li>Html</li>
        <li>css</li>
        <li>Javascript</li>
        <li>React</li>
        <li>Node.js</li>
    </ol>

</body>

</html>
