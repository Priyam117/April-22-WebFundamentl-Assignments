<!-- Question 3: Write a program to display the n terms of odd natural number and their sum. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Click This Button <button onclick="myFun()">Click me</button></h1>

    <p id="output"></p>


    <script>
        function myFun() {
            let num = prompt("Enter Any number : ");


            let sum = 0;

            if (num != null) {
                for (let i = 1; i <= num; i++) {
                    if (i % 2 != 0) {
                        sum += i;
                    }
                }

                document.getElementById("output").innerHTML = sum + " sum of all odd numbers";

            } else {
                document.getElementById("output").innerHTML = "Sorry Empty value not allow :(";
            }



        }
    </script>
</body>

</html>
