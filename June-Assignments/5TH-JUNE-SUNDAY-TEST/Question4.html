<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function start() {
            findNthPrime();
        }

        function findNthPrime() {
            var n = readInt();
            var num = 1;
            var count = 0;

            while (count < n) {
                num = num + 1;
                for (var i = 2; i <= num; i++) {
                    if (num % i == 0) {
                        break;
                    }
                }
                if (i == num) {
                    count = count + 1;
                }
            }
            println("Your nth prime is: " + num);
        }
    </script>

</body>

</html>
