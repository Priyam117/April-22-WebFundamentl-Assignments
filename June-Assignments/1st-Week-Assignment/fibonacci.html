    <title>Document</title>

<body>
    <script>
        let n = parseInt(prompt("enter the number to print fibonacci number "));

        function printFibonacci(n) {
            let a = 0;
            let b = 1;
            let c;

            console.log(a);
            console.log(b);
            for (i = 2; i < n; i++) {
                c = a + b;
                a = b;
                b = c;
                console.log(c);

            }
        }

        printFibonacci(n);
    </script>
</body>
