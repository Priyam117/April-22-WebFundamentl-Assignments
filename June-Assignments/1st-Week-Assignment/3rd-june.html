        // write a program to print all prime number given by user 


        let n = parseInt(prompt("enter the number"));
        for (i = 1; i <= n; i++)
            if (checkPrime(i)) {
                console.log(i);
            }

        function checkPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= num / 2; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
