<!-- Question 2:Write a program to display the cube of the number upto given an integer. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Click This Button <button onclick="myFun()">Click me</button></h1>

    <p id="output"></p>


    <script>
        function myFun() {
            let num = prompt("Enter Any number : ");



            if (num != null) {
                document.getElementById("output").innerHTML = (num * num * num);
            } else {
                document.getElementById("output").innerHTML = "Sorry input is empty :(";
            }


        }
    </script>
</body>

</html>
