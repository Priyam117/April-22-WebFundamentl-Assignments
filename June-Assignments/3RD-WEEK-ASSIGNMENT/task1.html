<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        function fn() {
            var h1rf = document.getElementById("h1ref");
            h1rf.innerText = "Javascript";
            var h2rf = document.getElementById("h2ref");
            h2rf.innerText = "DOM Manipulation";
            var p11 = document.getElementById("p1");
            p11.innerText = "this is javascript code "

        }
    </script>
</head>

<body>
    <h1 id="h1ref">HTML</h1>
    <h2 id="h2ref">Tag concept</h2>
    <p id="p1">This is html code </p>
    <button onclick="fn()">Change to js</button>

</body>

</html>
