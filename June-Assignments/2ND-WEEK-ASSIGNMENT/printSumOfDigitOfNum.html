<body>
    <script>
        //write a program to sum of all digit of a muber 

        let n = parseInt(prompt("enter the number:"));

        function sumOfallDigit(num) {
            let sum = 0;
            while (num > 0) {
                sum = sum + (num % 10);
                num = parseInt(num / 10);
            }
            return sum;

        }
        let result = sumOfallDigit(n);
        console.log(result);
    </script>
</body>

</html>
