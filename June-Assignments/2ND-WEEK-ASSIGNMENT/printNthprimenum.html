<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("enter the number"));
        let ctr = 0;
        for (i = 0; i <= 200; i++)
            if (checkPrime(i)) {
                ctr++;
                if (ctr == n) {
                    console.log(i);
                }

            }

        function checkPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= num; i++) {
                if (num % 2 === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
