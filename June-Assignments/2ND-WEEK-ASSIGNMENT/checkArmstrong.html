<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("enter the number:"));

        function sumOfTheQubeOfDigit(num) {
            let res, sum = 0;
            while (num > 0) {
                res = (num % 10)
                sum = sum + (res * res * res);
                num = parseInt(num / 10);
            }
            return sum;
        }
        let result = sumOfTheQubeOfDigit(num);
        console.log(result);


        function checkArmstrong(num) {
            if (sumOfTheQubeOfDigit(num) === num) {
                console.log("yess");
            } else {
                console.log("no ");
            }
        }
        checkArmstrong(num);
    </script>
</body>

</html>
