<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("enter the number"));

        function sumOfSqureOfDigit() {
            let i, sum = 0;
            while (num > 0) {
                i = (num % 10);
                sum = sum + (i * i);
                num = parseInt(num / 10);
            }
            console.log(sum);
        }
        sumOfSqureOfDigit(num);
    </script>
</body>

</html>
