<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("enter the number "));

        function sumOfEvenAndProdOfOdd() {
            let result, sum = 0,
                prod = 1;
            while (num > 0) {
                result = num % 10;
                if (result % 2 === 0) {
                    sum = sum + result;
                } else {
                    prod = prod * result;
                }
                num = parseInt(num / 10);
            }
            return {
                sum,
                prod
            };
        }
        let ans = sumOfEvenAndProdOfOdd(num);
        console.log(ans);
    </script>
</body>

</html>
